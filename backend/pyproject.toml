[tool.interrogate]
ignore-init-module = true
ignore-module = true
exclude = [
    "manage.py",
    "core/apps.py",
    "products/migrations", "products/admin.py", "products/apps.py",
    "orders/migrations", "orders/admin.py", "orders/apps.py",
]
ignore-regex = ["Meta", "__str__", "setUpTestData", "setUp", "get_absolute_url"]